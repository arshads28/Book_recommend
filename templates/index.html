<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #1c2833, #2c3e50);
            color: #ecf0f1;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        .cool-nav {
            background: rgba(44, 62, 80, 0.9);
        backdrop-filter: blur(2px);
        padding: 0.8rem 1.5rem; /* Reduced padding */
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 10px;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        border-radius: 40px; /* Rounded corners */
        
        }
    
        .cool-nav .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    
        .cool-nav .nav-links {
            list-style: none;
            display: flex;
        }
    
        .cool-nav .nav-links li {
            margin-left: 1.5rem;
        }
    
        .cool-nav .nav-links a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
    
        .cool-nav .nav-links a:hover {
            color: #3498db;
            transform: translateY(-2px);
        }
    
        .container {
            padding-top: 2rem;
        }
    
        .card {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease-in-out;
            height: 350px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: cardFadeIn 0.7s ease-out forwards;
            animation-delay: calc(0.1s * var(--card-index));
        }
    
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    
        .card-body {
            padding: 1rem;
            text-align: center;
            flex-grow: 1;
        }
    
        .card-img-top {
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
    
        .card:hover .card-img-top {
            transform: scale(1.05);
        }
    
        .card-body p, .card-body h4 {
            color: #ecf0f1;
            margin: 0.5rem 0;
        }
    
        .col-md-12 h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
    
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <nav class="cool-nav">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p>{{ book_name[i] }}</p>
                            <h4>{{ author[i] }}</h4>
                            <h4>Votes - {{ votes[i] }}</h4>
                            <h4>Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
